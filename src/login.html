<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/global/global.css">
    <link rel="stylesheet" href="styleForm.css">

    <title>BlackNotes</title>
</head>

<body>
    <header>

        <div class="logo">
            <a href="index.html">
                <img src="/img/black.webp" alt="logo">
            </a>
        </div>

        <div class="nav">

            <div class="note">

                <button>
                    <span class="material-icons">add</span>
                    <a href="note.html">Nota</a>
                </button>

            </div>

            <div class="login">

                <button>
                    <span class="material-icons">login</span>
                    <a href="login.html">Login</a>
                </button>

            </div>

        </div>
    </header>

    <main>

        <div class="cadastro">

            <div class="barra">
                <h1>LOGIN</h1>
            </div>

            <form action="/login">

                <div class="elements-form">
                    <h3>Email:</h3>
                    <input type="email" id="email" required>
                </div>

                <div class="elements-form">
                    <h3>Senha:</h3>
                    <input type="password" id="password" required>
                    <p>Esqueceu sua senha? <a href="/src/lost.html">Clique aqui!</a></p>
                </div>
                
                <div class="elements-form-button">
                    <button type="submit">Entrar</button>
                </div>

                <p>NÃ£o possui uma conta? <a href="/src/sign.html">Cadastre-se!</a></p>

            </form>
        </div>

    </main>

    <footer>

        <div>

            <div class="footer-element">
                <img src="/img/github.png" alt="gitIcon">
                <p>Meu GitHub.</p><br>
            </div>

            <div class="footer-element">
                <img src="/img/linkedin.png" alt="linkIcon">
                <p>Meu Linkedin.</p>
            </div>

        </div>

    </footer>

</body>

</html>
